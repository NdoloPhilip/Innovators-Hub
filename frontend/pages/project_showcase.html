<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Showcase - Innovators Hub</title>
    <link rel="stylesheet" href="../assets/css/styles.css">
</head>
<body>
    <div class="container">
        <h2>Project Showcase</h2>
        <div id="projectsList"></div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            fetch("http://localhost/backend/projects/project_showcase.php")
            .then(response => response.json())
            .then(data => {
                let projectsHtml = "";
                data.forEach(project => {
                    projectsHtml += `<div class='project'>
                        <h3>${project.title}</h3>
                        <p>${project.description}</p>
                        <p><strong>Category:</strong> ${project.category}</p>
                        <p><strong>Funding:</strong> $${project.total_funding}</p>
                        <p><strong>Innovator:</strong> ${project.innovator}</p>
                    </div>`;
                });
                document.getElementById("projectsList").innerHTML = projectsHtml;
            })
            .catch(error => console.error("Error loading projects:", error));
        });
    </script>
</body>
</html>
