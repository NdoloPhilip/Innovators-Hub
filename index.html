<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Innovators Hub</title>
    <link rel="stylesheet" href="frontend/assets/css/styles.css">

    <style>
        /* General Page Styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f4f4f4;
        }

        /* Header */
        header {
            background-color: navy;
            color: white;
            padding: 20px;
            position: relative;
        }

        header h1 {
            margin: 0;
            font-size: 2em;
        }

        header p {
            font-size: 1.2em;
        }

        /* Signup/Login Buttons at Top Right */
        .auth-buttons {
            position: absolute;
            top: 20px;
            right: 30px;
        }

        .auth-buttons button {
            background-color: white;
            color: navy;
            border: 2px solid navy;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        .auth-buttons button:hover {
            background-color: navy;
            color: white;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .modal-content {
            background-color: white;
            margin: 10% auto;
            padding: 20px;
            width: 40%;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        .close {
            float: right;
            font-size: 1.5em;
            cursor: pointer;
        }

        /* Toggle Buttons */
        .toggle-container {
            margin-bottom: 15px;
        }

        .toggle-container button {
            padding: 8px 12px;
            border: none;
            border-radius: 5px;
            margin: 5px;
            cursor: pointer;
        }

        .toggle-container .active {
            background-color: navy;
            color: white;
        }

        /* Input Fields */
        .auth-form input {
            width: 90%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid gray;
            border-radius: 5px;
        }

        .auth-form button {
            background-color: navy;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Footer */
        footer {
            background-color: navy;
            color: white;
            padding: 15px;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Innovators Hub</h1>
        <p>Connect, Innovate, and Grow with Investors, Mentors, and Entrepreneurs.</p>
        <div class="auth-buttons">
            <button id="openAuthModal">Sign In / Sign Up</button>
        </div>
    </header>

    <nav>
        <ul>
            <li><a href="https://NdoloPhilip.github.io/Innovators-Hub/">Home</a></li>
            <li><a href="https://NdoloPhilip.github.io/Innovators-Hub/frontend/pages/project_showcase.html">Projects</a></li>
            <li><a href="https://NdoloPhilip.github.io/Innovators-Hub/frontend/pages/collaboration.html">Collaboration</a></li>
            <li><a href="https://NdoloPhilip.github.io/Innovators-Hub/frontend/pages/funding_investment.html">Funding</a></li>
            <li><a href="https://NdoloPhilip.github.io/Innovators-Hub/frontend/pages/search_filter.html">Search</a></li>
            <li><a href="https://NdoloPhilip.github.io/Innovators-Hub/frontend/pages/notifications.html">Notifications</a></li>
        </ul>
    </nav>

    <!-- Authentication Modal -->
    <div id="authModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2 id="authTitle">Login</h2>

            <!-- Toggle Login/Signup -->
            <div class="toggle-container">
                <button id="toggleLogin" class="active">Login</button>
                <button id="toggleSignup">Sign Up</button>
            </div>

            <!-- Toggle User Role -->
            <div class="toggle-container">
                <button id="roleInnovator" class="active">Innovator</button>
                <button id="roleInvestor">Investor</button>
            </div>

            <form id="authForm" class="auth-form">
                <input type="hidden" id="userRole" value="Innovator">
                <input type="email" id="email" name="email" placeholder="Enter your email" required><br>
                <input type="password" id="password" name="password" placeholder="Enter your password" required><br>
                <button type="submit">Continue</button>
            </form>

            <p id="authMessage"></p>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Innovators Hub. All rights reserved.</p>
    </footer>

    <script>
        // Open and Close Modal
        document.getElementById("openAuthModal").addEventListener("click", function() {
            document.getElementById("authModal").style.display = "block";
        });

        function closeModal() {
            document.getElementById("authModal").style.display = "none";
        }

        window.onclick = function(event) {
            if (event.target == document.getElementById("authModal")) {
                closeModal();
            }
        };

        // Toggle Login/Signup
        document.getElementById("toggleLogin").addEventListener("click", function() {
            document.getElementById("authTitle").innerText = "Login";
            document.getElementById("toggleLogin").classList.add("active");
            document.getElementById("toggleSignup").classList.remove("active");
        });

        document.getElementById("toggleSignup").addEventListener("click", function() {
            document.getElementById("authTitle").innerText = "Sign Up";
            document.getElementById("toggleSignup").classList.add("active");
            document.getElementById("toggleLogin").classList.remove("active");
        });

        // Toggle Role
        document.getElementById("roleInnovator").addEventListener("click", function() {
            document.getElementById("userRole").value = "Innovator";
            document.getElementById("roleInnovator").classList.add("active");
            document.getElementById("roleInvestor").classList.remove("active");
        });

        document.getElementById("roleInvestor").addEventListener("click", function() {
            document.getElementById("userRole").value = "Investor";
            document.getElementById("roleInvestor").classList.add("active");
            document.getElementById("roleInnovator").classList.remove("active");
        });
    </script>
</body>
</html>
