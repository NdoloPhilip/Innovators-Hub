<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Innovators Hub</title>
    <link rel="stylesheet" href="frontend/assets/css/styles.css">
</head>
<body>
    <div class="container">
        <h2>Welcome to Innovators Hub</h2>
        <form id="authForm">
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>
            <button type="submit">Continue</button>
        </form>
        <p id="message"></p>
    </div>

    <script>
        document.getElementById("authForm").addEventListener("submit", function(event) {
            event.preventDefault();
            const formData = new FormData(this);
            
            fetch("backend/auth/check_user.php", {  // Connects to PHP script
                method: "POST",
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === "exists") {
                    window.location.href = "frontend/pages/dashboard.html";  // Redirect if user exists
                } else {
                    window.location.href = "frontend/pages/signup.html";  // Redirect to signup
                }
            })
            .catch(error => console.error("Error:", error));
        });
    </script>
</body>
</html>
