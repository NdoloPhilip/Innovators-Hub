<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Innovators Hub</title>
    <link rel="stylesheet" href="frontend/assets/css/styles.css">

    <style>
        /* General Page Styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f4f4f4;
        }

        /* Header */
        header {
            background-color: navy;
            color: white;
            padding: 20px;
            position: relative;
        }

        header h1 {
            margin: 0;
            font-size: 2em;
        }

        header p {
            font-size: 1.2em;
        }

        /* Sign In/Sign Up Button at Top Right */
        .auth-buttons {
            position: absolute;
            top: 20px;
            right: 30px;
        }

        .auth-buttons button {
            background-color: white;
            color: navy;
            border: 2px solid navy;
            padding: 6px 12px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            font-size: 14px;
            transition: background 0.3s, transform 0.2s;
        }

        .auth-buttons button:hover {
            background-color: navy;
            color: white;
            transform: scale(1.05);
        }

        /* Inline Navigation Menu */
        nav {
            background-color: white;
            padding: 10px 0;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            display: inline;
            margin: 0 15px;
        }

        nav ul li a {
            text-decoration: none;
            color: navy;
            font-weight: bold;
            font-size: 16px;
            transition: color 0.3s, transform 0.2s;
        }

        nav ul li a:hover {
            color: darkblue;
            transform: scale(1.1);
        }

        /* Smooth Modal Animation */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .modal-content {
            background-color: white;
            margin: 12% auto;
            padding: 15px;
            width: 30%;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            transform: translateY(-20px);
            transition: transform 0.3s ease-in-out;
        }

        .modal.show {
            display: block;
            transform: translateY(0);
        }

        .close {
            float: right;
            font-size: 1.2em;
            cursor: pointer;
        }

        /* Toggle Button */
        .toggle-btn {
            background-color: navy;
            color: white;
            padding: 8px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            margin-bottom: 8px;
            font-size: 14px;
        }

        /* Input Fields */
        .auth-form input {
            width: 90%;
            padding: 8px;
            margin: 4px 0;
            border: 1px solid gray;
            border-radius: 5px;
            font-size: 14px;
        }

        .auth-form button {
            background-color: navy;
            color: white;
            padding: 8px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s;
        }

        .auth-form button:hover {
            background-color: darkblue;
        }

        /* Centered Clickable Sections */
        .section-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        .section {
            background-color: white;
            padding: 30px;
            margin: 10px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            width: 30%;
            cursor: pointer;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s;
        }

        .section:hover {
            transform: scale(1.05);
            box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.3);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .modal-content {
                width: 80%;
            }
            .section {
                width: 80%;
            }
        }

        /* Footer */
        footer {
            background-color: navy;
            color: white;
            padding: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Innovators Hub</h1>
        <p>Connect, Innovate, and Grow with Investors, Mentors, and Entrepreneurs.</p>
        <div class="auth-buttons">
            <button id="openAuthModal">Sign In / Sign Up</button>
        </div>
    </header>

    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="frontend/pages/project_showcase.html">Projects</a></li>
            <li><a href="frontend/pages/funding_investment.html">Funding</a></li>
            <li><a href="frontend/pages/collaboration.html">Collaboration</a></li>
        </ul>
    </nav>

    <!-- Authentication Modal -->
    <div id="authModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <button id="toggleAuth" class="toggle-btn">Switch to Sign Up</button>

            <h2 id="authTitle">Login</h2>

            <form id="authForm" class="auth-form">
                <input type="hidden" id="authType" value="login">

                <div id="signupFields" style="display: none;">
                    <input type="text" id="fullName" name="fullName" placeholder="Full Name"><br>
                    <input type="text" id="userRole" name="role" placeholder="Role (Innovator/Investor)"><br>
                </div>

                <input type="email" id="email" name="email" placeholder="Enter your email" required><br>
                <input type="password" id="password" name="password" placeholder="Enter your password" required><br>
                <button type="submit">Continue</button>
            </form>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Innovators Hub. All rights reserved.</p>
    </footer>

    <script>
        function openModal() {
            document.getElementById("authModal").classList.add("show");
        }

        function closeModal() {
            document.getElementById("authModal").classList.remove("show");
        }

        document.getElementById("openAuthModal").addEventListener("click", openModal);
    </script>
</body>
</html>
